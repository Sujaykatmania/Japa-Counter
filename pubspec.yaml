name: japa_counter
description: A minimalist Japa counter app.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.2.1
  intl: ^0.19.0
  # glass_kit: ^3.0.0 # Adding a helper for glassmorphism if needed
  # But I'll likely stick to BackdropFilter manually for control.
  # User asked for BackdropFilter with 10px blur.

  cupertino_icons: ^1.0.6
  audioplayers: ^5.2.1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
